<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="watch-time-main">
      <span id="time-hour">00</span>
      <span>:</span>
      <span id="time-min">00</span>
      <span>:</span>
      <span id="time-sec">00</span>
      <span></span>
    </div>
    <div id="watch-controls">
      <button id="start-btn" onclick="startWatch()">Start</button>
      <button id="stop-btn" onclick="stopWatch()">Stop</button>
      <button id="reset-btn" onclick="resetWatch()">Reset</button>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
